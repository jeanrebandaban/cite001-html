<!DOCTYPE html>
<html>
<head>
<title>Jean's Coffee Shop</title>
<style>
    table.center {
      margin-left: auto; 
      margin-right: auto;
    }
    td.left {
        text-align: left;
    }
    td.center {
        text-align: center;
    }
    body {
        text-align:center; 
        font-family:verdana;
    }
    .color {
        color: rgb(65, 40, 11)
    }
    td.padded {
        padding-left: 15px;
        padding-right: 15px;
    }
    body {
        background-color: #EBBBB0;
    }
    table {
      box-shadow: 4px 4px 2px #473e1e;
      background-color: #EBBBB0;
      border: 5px solid #D48C70;
    } 
    tr {
        background-color: #D48C70;
    }
    td:hover {
      background-color: #F4B9B8;
    }
    input[type=text] {
        width: 100%;
        padding: 6px 10px;
        margin: 4px 0;
        box-sizing: border-box;
        background-color: #EBBBB0;
    }
</style>
</head>
<body>
<h1 style="font-family:brush script mt; font-size:5vw;">Jean's Coffee Delivery</h1>
<h3>Online Order Form</h3>
<form>
    <table class="center">
        <tr>
            <td class="center padded">   
                <label><span class="color">*</span>Name:</label>
                <input type="text">
            </td>
            <td class="center padded">
                <label><span class="color">*</span>Address:</label>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td class="center padded">
                <label><span class="color">*</span>Tel:</label>
                <input type="text">
            </td>
            <td class="center padded">
                <label><span class="color">*</span>Town/City:</label>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td class="center padded">
                <label><span class="color">*</span>Email:</label>
                <input type="text">
            </td>
            <td class="center padded">
                <label><span class="color">*</span>Postcode:</label>
                <input type="text">
            </td>
        </tr> 
    </table>
<p class="color">(*) required fields</p>
    <table class="center">
        <tr>
            <th>Type</th>
            <th>Size</th>
            <th>Flavors</th>
        </tr>
        <tr>
            <td class="left padded">
                <input type="radio" name="type" value="hot">
                <label for="type"> Hot Coffee</label>
            </td>
            <td class="left padded">
                <input type="radio" name="size" value="short">
                <label for="size"> Short (8oz.)</label>
            </td>
            <td class="left padded">
                <input type="radio" name="flavors" value="americano">
                <label for="flavors"> Americano</label>
            </td>
        </tr>
        <tr>
            <td class="left padded">
                <input type="radio" name="type" value="cold">
                <label for="type"> Ice Blended Coffee</label>
            </td>
            <td class="left padded">
                <input type="radio" name="size" value="tall">
                <label for="size"> Tall (12oz.)</label>
            </td>
            <td class="left padded">
                <input type="radio" name="flavors" value="caramel macchiato">
                <label for="flavors"> Caramel Macchiato</label>
            </td>
            </td>
        </tr>
        <tr>
            <td class="left padded">
                <input type="radio" name="type" value="frappe">
                <label for="type"> Frappe</label>
            </td>
            <td class="left padded">
                <input type="radio" name="size" value="grande">
                <label for="size"> Grande (16oz.)</label>
            </td>
            <td class="left padded">
                <input type="radio" name="flavors" value="mocha">
                <label for="flavors"> Mocha</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td class="left padded">
                <input type="radio" name="size" value="venti">
                <label for="size"> Venti (20oz.)</label>
            </td>
            <td class="left padded">
                <input type="radio" name="flavors" value="french vanilla">
                <label for="flavor"> French Vanilla</label>
        </tr>
        <tr>
            <td></td>
            <td></td>    
            <td class="left padded">
                <input type="radio" name="flavors" value="caffe latte">
                <label for="flavors"> Caffe Latte</label>
            </td>
        </tr>
        <tr></tr>
        <tr>
            <th>Sugar Level</th>
            <th>Additional</th>
        </tr>
        <tr>
            <td class="left padded">
                <input type="radio" name="sugarlevel" value="25%">
                <label for="sugarlevel"> 25%</label>
            </td>
            <td class="left padded">
                <input type="checkbox" name="additional" value="sliced cheese cake">
                <label for="additional"> Sliced Cheese Cake</label>
            </td>
        </tr>
        <tr>
            <td class="left padded">
                <input type="radio" name="sugarlevel" value="50%">
                <label for="sugarlevel"> 50%</label>
            </td>
            <td class="left padded">
                <input type="checkbox" name="additional" value="sliced strawberry cake">
                <label for="additional"> Sliced Strawberry Cake</label>
            </td>
        </tr>
            <td class="left padded">
                <input type="radio" name="sugarlevel" value="75%">
                <label for="sugarlevel"> 75%</label>
            </td>
            <td class="left padded">
                <input type="checkbox" name="additional" value="sliced chocolate cake">
                <label for="additional"> Sliced Chocolate Cake</label>
            </td>
        </tr>
        <tr>
            <td class="left padded">
                <input type="radio" name="sugarlevel" value="100%">
                <label for="sugarlevel"> 100%</label>
            </td>
            <td class="left padded">
                <input type="checkbox" name="additional" value="sliced matcha cake">
                <label for="additional"> Sliced Matcha Cake</label>
            </td>
        </tr>
    </table>
<br>
<br>
    <table class="center">
        <tr>
            <td class="left">
                <label for="time">Preferred delivery time:</label>
            </td>
            <td class="left">
                <input type="time">
            </td>
        </tr>
        <tr>
            <td class="left">
                <label for="instructions">Delivery instructions:</label>
            </td>
            <td class="left">
                <textarea id="instructions" name="instructions" rows="5" cols="20">
                </textarea>
            </td>        
        </tr>
    </table>
<br>
    <input type="submit" value="Submit Order">
</form>
</body>
</html>
